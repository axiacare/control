name: Deploy GitHub Pages (self-hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      # Seus arquivos já estão prontos (index.html, privacidade.html)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: self-hosted
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
